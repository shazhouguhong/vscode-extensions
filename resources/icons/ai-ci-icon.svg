<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- AI-BOX Extension Icon: Modern AI box with gradient -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" opacity="0.9"/>
  
  <!-- AI Box Icon (3D box with AI symbol) -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Box base -->
    <rect x="-28" y="-12" width="56" height="40" rx="4" fill="url(#iconGrad)" opacity="0.95"/>
    <!-- Box top (3D effect) -->
    <polygon points="-28,-12 0,-24 28,-12 0,0" fill="url(#iconGrad)" opacity="0.8"/>
    <!-- AI symbol (circuit pattern) -->
    <circle cx="-12" cy="-4" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="12" cy="-4" r="3" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="8" r="3" fill="#FFFFFF" opacity="0.9"/>
    <!-- Connecting lines -->
    <line x1="-12" y1="-4" x2="0" y2="8" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="-4" x2="0" y2="8" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="4" fill="#00D4FF" opacity="0.4"/>
  <circle cx="96" cy="96" r="4" fill="#0066FF" opacity="0.4"/>
</svg>







